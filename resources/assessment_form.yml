  #
  # Submission
  #

  - type: mdarea
    text: |
      ## Submission

      The submitted resolution must meet some conditions. You must consider both the archive **format**, **name** and **content**.

      1. The archive **format** is `zip`.
      2. The **name** is like `CA-NNNNN.zip` where `A` is the **challenge number** (for example "1" or "4") and `NNNNN` is the **student Id** (for example, `m14264` or `ex19683`). A properly formatted archive name would be, for example, `C1-m14264.zip`.
      3. The arquive **content** should be a folder with the _godot project_ including _all the resources_ needed to import, edit, and run the game in the godot editor; the _concept document_.

  - type: singleanswer
    label: submission-format
    direction: dropdown
    text: Is the submission **archive format** `zip`?
    options:
      - YES.
      - NO.

  - type: singleanswer
    label: submission-name
    direction: dropdown
    text: Is the submission **file name** correct (capitalization, spaces, challenge number, author id)?
    options:
      - YES.
      - NO.

  - type: singleanswer
    label: submission-content
    direction: dropdown
    text: Is the submission **file contents** correct (godot project folder; required resources; concept document [pdf])?
    options:
      - YES.
      - NO.

  - type: pagebreak

